	//获取class 函数
	function getByClass(className, parent) {
	parent=parent || document;
    var result=[];
	var aEle =parent.getElementsByTagName("*")
	for(var i=0;i<aEle.length;i++){
		if(aEle[i].className==className){
			result.push(aEle[i])
			}	
		}
		return result
};
